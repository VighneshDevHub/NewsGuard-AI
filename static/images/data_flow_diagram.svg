  <line x1="250" y1="500" x2="250" y2="560" stroke="#8e44ad" stroke-width="4" />
  <text x="350" y="530" class="title">D1: User Database</text>
  <text x="350" y="550" class="description">User profiles and credentials</text>
  
  <rect x="500" y="500" width="200" height="60" rx="0" ry="0" class="data-store" />
  <line x1="500" y1="500" x2="500" y2="560" stroke="#8e44ad" stroke-width="4" />
  <text x="600" y="530" class="title">D2: Content Database</text>
  <text x="600" y="550" class="description">Articles and sources</text>
  
  <rect x="750" y="500" width="200" height="60" rx="0" ry="0" class="data-store" />
  <line x1="750" y1="500" x2="750" y2="560" stroke="#8e44ad" stroke-width="4" />
  <text x="850" y="530" class="title">D3: Verification Results</text>
  <text x="850" y="550" class="description">Analysis outcomes</text>
  
  <rect x="750" y="200" width="200" height="60" rx="0" ry="0" class="data-store" />
  <line x1="750" y1="200" x2="750" y2="260" stroke="#8e44ad" stroke-width="4" />
  <text x="850" y="230" class="title">D4: User History</text>
  <text x="850" y="250" class="description">Past verifications</text>
  

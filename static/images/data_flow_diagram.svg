<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="800" viewBox="0 0 1000 800">
  <style>
    .process {
      fill: #e8f4f8;
      stroke: #2980b9;
      stroke-width: 2;
    }
    .data-store {
      fill: #f8e8f5;
      stroke: #8e44ad;
      stroke-width: 2;
    }
    .external-entity {
      fill: #e8f8f5;
      stroke: #27ae60;
      stroke-width: 2;
    }
    .data-flow {
      stroke: #3498db;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .title {
      fill: #2c3e50;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
    }
    .description {
      fill: #333;
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
    }
    .flow-label {
      fill: #7f8c8d;
      font-family: Arial, sans-serif;
      font-size: 11px;
      text-anchor: middle;
    }
  </style>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">NewsGuard-AI Data Flow Diagram</text>
  
  <!-- External Entities -->
  <rect x="50" y="100" width="150" height="80" rx="5" ry="5" class="external-entity" />
  <text x="125" y="140" class="title">User</text>
  <text x="125" y="160" class="description">End user of the system</text>
  
  <rect x="50" y="400" width="150" height="80" rx="5" ry="5" class="external-entity" />
  <text x="125" y="440" class="title">News Sources</text>
  <text x="125" y="460" class="description">External content providers</text>
  
  <rect x="50" y="600" width="150" height="80" rx="5" ry="5" class="external-entity" />
  <text x="125" y="640" class="title">Fact-Checking</text>
  <text x="125" y="660" class="description">Third-party services</text>
  
  <!-- Processes -->
  <ellipse cx="300" cy="140" rx="100" ry="60" class="process" />
  <text x="300" y="130" class="title">1.0</text>
  <text x="300" y="150" class="title">User Authentication</text>
  <text x="300" y="170" class="description">Login and registration</text>
  
  <ellipse cx="300" cy="300" rx="100" ry="60" class="process" />
  <text x="300" y="290" class="title">2.0</text>
  <text x="300" y="310" class="title">Content Input</text>
  <text x="300" y="330" class="description">Article submission</text>
  
  <ellipse cx="500" cy="400" rx="100" ry="60" class="process" />
  <text x="500" y="390" class="title">3.0</text>
  <text x="500" y="410" class="title">Content Retrieval</text>
  <text x="500" y="430" class="description">Fetch and parse content</text>
  
  <ellipse cx="700" cy="400" rx="100" ry="60" class="process" />
  <text x="700" y="390" class="title">4.0</text>
  <text x="700" y="410" class="title">AI Analysis</text>
  <text x="700" y="430" class="description">Content verification</text>
  
  <ellipse cx="500" cy="600" rx="100" ry="60" class="process" />
  <text x="500" y="590" class="title">5.0</text>
  <text x="500" y="610" class="title">Cross-Reference</text>
  <text x="500" y="630" class="description">Compare with trusted sources</text>
  
  <ellipse cx="700" cy="600" rx="100" ry="60" class="process" />
  <text x="700" y="590" class="title">6.0</text>
  <text x="700" y="610" class="title">Score Generation</text>
  <text x="700" y="630" class="description">Calculate authenticity score</text>
  
  <ellipse cx="900" cy="400" rx="100" ry="60" class="process" />
  <text x="900" y="390" class="title">7.0</text>
  <text x="900" y="410" class="title">Results Presentation</text>
  <text x="900" y="430" class="description">Format and display results</text>
  
  <ellipse cx="900" cy="140" rx="100" ry="60" class="process" />
  <text x="900" y="130" class="title">8.0</text>
  <text x="900" y="150" class="title">History Management</text>
  <text x="900" y="170" class="description">Save and retrieve history</text>
  
  <!-- Data Stores -->
